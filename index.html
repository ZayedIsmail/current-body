<!DOCTYPE html>
<html lang="en">

<head>
    <title>Current Body</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <h1>Commits from Git Repo</h1>
    <table class="table sortable" id="commit-table">
        <thead>
            <tr>
                <th class="sortable-header" scope="col" onclick="sortTable(0)">Author Name</th>
                <th class="sortable-header" scope="col" onclick="sortTable(1)">Commit Date</th>
                <th scope="col">Message</th>
                <th scope="col">Commit URL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
            <tr>
            </tr>
            <tr>
            </tr>
        </tbody>
    </table>

    <script src="sort.js"></script>
    <script src="service.js"></script>

    <script type="text/javascript">

        const repoCommitTable = document.querySelector('#commit-table > tbody');

        function createDynamicTd(text) {
            var td = document.createElement('td');
            td.textContent = text;
            return td;
        }

        function populateRepoTable(commits) {

            while (repoCommitTable.firstChild) {
                repoCommitTable.removeChild(repoCommitTable.firstChild);
            }

            commits.forEach((row) => {
                const tr = document.createElement('tr');
                tr.appendChild(createDynamicTd(row.commit.author.name));
                tr.appendChild(createDynamicTd(row.commit.author.date));
                tr.appendChild(createDynamicTd(row.commit.message));
                tr.appendChild(createDynamicTd(row.html_url));
                repoCommitTable.append(tr);
            })

        }

        document.addEventListener("DOMContentLoaded", () => { getRepoCommits(); });
    </script>
</body>

</html>
