<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Current Body</title>
</head>

<body>
    <table class="table" id="commit-table">
        <thead>
            <tr>
                <th scope="col">Author Name</th>
                <th scope="col">Commit Date</th>
                <th scope="col">Message</th>
                <th scope="col">Commit URL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td> -->
            </tr>
            <tr>
                <!-- <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td> -->
            </tr>
            <tr>
                <!-- <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td> -->
            </tr>
        </tbody>
    </table>

    <script type="text/javascript">

        const repoCommitTable = document.querySelector('#commit-table > tbody');

        function getRepoCommits() {
            const request = new XMLHttpRequest();
            request.open('get', 'https://api.github.com/repositories/19438/commits');
            request.onload = () => {
                try {
                    const commits = JSON.parse(request.responseText);
                    populateRepoTable(commits);
                } catch {
                    console.warn('Could not get repo commits');
                }
            };
            request.send();
        }

        function createDynamicTd(text) {
            var td = document.createElement('td');
            td.textContent = text;
            return td;
        }

        function populateRepoTable(commits) {

            while (repoCommitTable.firstChild) {
                repoCommitTable.removeChild(repoCommitTable.firstChild);
            }

            // Populate table
            commits.forEach((row) => {
                const tr = document.createElement('tr');
                tr.appendChild(createDynamicTd(row.commit.author.name));
                tr.appendChild(createDynamicTd(row.commit.author.date));
                tr.appendChild(createDynamicTd(row.commit.message));
                tr.appendChild(createDynamicTd(row.html_url));
                repoCommitTable.append(tr);
            })

        }

        document.addEventListener("DOMContentLoaded", () => { getRepoCommits(); });
    </script>
</body>

</html>
